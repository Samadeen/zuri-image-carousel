<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1541562232579-512a21360020?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YW5pbWV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          alt="image 1"
        /><img
          src="https://images.unsplash.com/photo-1575540325855-4b5d285a3845?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGFuaW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="image 2"
        /><img
          src="https://images.unsplash.com/photo-1594007759138-855170ec8dc0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmFydXRvfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="image 3"
        /><img
          src="https://images.unsplash.com/photo-1608278047522-58806a6ac85b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fG5hcnV0b3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="image 4"
        /><img
          src="https://images.unsplash.com/photo-1606663889439-d732b9e58816?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fG5hcnV0b3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="image 5"
        /><img
          src="https://images.unsplash.com/photo-1636391671189-b74857c38626?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fG5hcnV0b3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="image 6"
        />
      </div>
      <div class="buttons-container">
        <img src="./arrow-left.svg" alt="left" id="left" />
        <img src="./arrow-right.svg" alt="right" id="right" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
